name: Playwright Tests

on:
  push:
    branches: [ main ] # or your main branch
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23.10.0' # Or your preferred Node.js version
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test 
      # --reporter=junit --output=test-results
    - name: Upload JUnit test results
      uses: actions/upload-artifact@v4
      with:
        name: junit-report
        path: test-results/junit.xml # Path to your JUnit report
      if: always() # Ensure upload even if tests fail
